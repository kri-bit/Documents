<body>
    
    <div class="container">
        <img src="giphy.gif" class="bird">
    <style>
        body{
            background: red;
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            animation: bg-color 5s infinite;
        }
        
        .bird{
            position: relative;
            width: 20%;
            left: 100%;
            animation: fly 5s infinite;

        @keyframes bg-color{
            0%{background-color:#3f5efb}
        }
